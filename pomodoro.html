<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pomodoro.css">
  <title>iPomodoro</title>
</head>
<body>

<div id="timer-container">
  <div class="large">iPomodoro</div>
  <div id="timer">25:00</div>

  <div id="buttons">
    <div id="buttonsGray">
      <button onclick="resetTimer()">Cancel</button>
    </div>
    &ensp;
    <div id="buttonsGreen">
      <button id="startButton" onclick="startPauseTimer()">Start</button>
    </div>
  </div>
</div>

<script src="pomodoro.js"></script>

</body>
</html>
